<!doctype html />
<html>
<head>
    <title>Recent Uploads</title>
    <script src="../scripts/jquery.js"></script>
    <script src="../scripts/jquery.pasteimagereader.js"></script>
    <script src="../scripts/chromegur.js"></script>
    <script src="../scripts/dragger.js"></script>
    <script>
        var imgur = new Imgur();

        function onDrag() {
            console.log("dragging");
        }

        function onDrop(dataUrl) {
            console.log("dropped");
            console.log(dataUrl);
            var b64 = Tools.getBase64FromDataUrl(dataUrl);
            imgur.uploadImage(b64);
        }

        Dragger.bind(onDrag, onDrop);

        $("html").pasteImageReader(function (result) {
            console.log("pasted");
            console.log(result);
            var b64 = Tools.getBase64FromDataUrl(result.dataURL);
            imgur.uploadImage(b64);
        });
    </script>
    <link href="../styles/style.css" rel="stylesheet" type="text/css" />
</head>
<body>
</body>
</html>
