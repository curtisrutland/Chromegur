<!doctype html />
<html>
<head>
    <title>Popup</title>
    <script src="../scripts/jquery.js"></script>
    <link rel="Stylesheet" type="text/css" href="../styles/popup.css" />
</head>
<body>
    <div id="nav">
        <ul>
            <li><a href="#" id="recentLink">Show Recent Uploads</a> </li>
            <li><a href="#" id="pasteDragLink">Manual Upload</a></li>
            <li><a href="#" id="settingsLink">Settings</a></li>
        </ul>
    </div>
    <script>
        $("#recentLink").on("click", function () {
            chrome.tabs.create({ url: chrome.extension.getURL("html/recent.html") });
        });

        $("#pasteDragLink").on("click", function () {
            chrome.tabs.create({ url: chrome.extension.getURL("html/manual.html") });
        });

        $("#settingsLink").on("click", function () {

        });
    </script>
</body>
</html>
