<script src="../scripts/context.js"></script>

<script src="../scripts/imgur.js"></script>
<script src="../scripts/config.js"></script>
<script>
	addMenuItem("Try Rehosting Link", ["link"], linkOnClick);
	addMenuItem("Rehost Image", ["image"], imageOnClick);
	addMenuItem("Capture View", ["page"], pageOnClick);
	
	chrome.browserAction.onClicked.addListener(function (tab) {
		chrome.tabs.create({
			'url': chrome.extension.getURL('html/action.html')
		});    
	});

	chrome.extension.onRequest.addListener(function(request, sender, sendResponse){
		console.log(JSON.stringify(request));
		if(request.action == "getRecent"){
			console.log("sending array");
			sendResponse({"data": recent});
		}
		else{
			console.log("sending blank");
			sendResponse({});
		}
	});
</script>
